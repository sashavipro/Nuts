version: '3.8'

services:
  db:
    image: postgres:15
    container_name: mysite_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mysite_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    image: node:20-alpine
    container_name: mysite_frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    container_name: mysite_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - DJANGO_VITE_DEV_MODE=True
      - DJANGO_VITE_DEV_SERVER_HOST=frontend
      - DJANGO_VITE_DEV_SERVER_PORT=5173
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      frontend:
        condition: service_started

  celery:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    container_name: mysite_celery
    command: celery -A mysite worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
      - db

volumes:
  postgres_data:
  redis_data:
