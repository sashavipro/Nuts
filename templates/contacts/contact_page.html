{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    {% for block in page.body %}
        {% if block.block_type == 'text_content' %}
            <div class="container section" style="padding: 40px 15px;">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-12 user-content">
                        {{ block.value|richtext }}
                    </div>
                </div>
            </div>
        {% else %}
            {% include_block block %}
        {% endif %}
    {% endfor %}
{% endblock %}
