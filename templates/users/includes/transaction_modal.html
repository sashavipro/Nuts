{% load i18n %}
<div id="custom-modal-backdrop" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(26, 47, 58, 0.6); z-index: 9999; display: flex; justify-content: center; align-items: center; opacity: 0; animation: fadeIn 0.2s forwards;" onclick="document.getElementById('custom-modal-backdrop').remove()">

    <div class="modal-content-box" style="background: #fff; width: 90%; max-width: 450px; border-radius: 10px; padding: 30px; position: relative;" onclick="event.stopPropagation()">

        <button onclick="document.getElementById('custom-modal-backdrop').remove()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 28px; color: #888; cursor: pointer; line-height: 1;">&times;</button>

        <h3 style="margin-top: 0; font-size: 22px; font-weight: 800; color: #1a2f3a; margin-bottom: 25px;">{% trans "Детали транзакции" %}</h3>

        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px;">
            <span style="color: #888;">{% trans "Дата" %}:</span>
            <span style="font-weight: 600; color: #1a2f3a;">{{ transaction.created_at|date:"d.m.Y H:i" }}</span>
        </div>

        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px;">
            <span style="color: #888;">{% trans "Описание" %}:</span>
            <span style="font-weight: 600; color: #1a2f3a; text-align: right;">{{ transaction.description }}</span>
        </div>

        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px;">
            <span style="color: #888;">{% trans "Статус" %}:</span>
            <span style="font-weight: 700; color: #3d8063;">{% trans "Успешно" %}</span>
        </div>

        <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 16px; font-weight: 700; color: #1a2f3a;">{% trans "Сумма" %}:</span>
            <span style="font-size: 24px; font-weight: 800; color: #3d8063;">{{ transaction.amount }} {% trans "грн." %}</span>
        </div>

    </div>
</div>

<style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
