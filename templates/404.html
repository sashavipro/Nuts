{% extends "base.html" %}
{% load i18n django_vite navigation_tags %}

{% block title %}{% trans "Страница не найдена" %} - 404{% endblock %}

{% block content %}
<section class="first-section first-section__error no-bg" style="padding: 120px 0; min-height: 55vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center align-content-center text-center">
            <div class="col-lg-8">
                <div class="wrap">

                    <h1 style="font-size: clamp(120px, 15vw, 220px); font-weight: 900; line-height: 1; margin-bottom: 20px;
                        background: #337d5a url('{% safe_vite_asset 'app/img/walnuts.jpg' %}') center/cover;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;">
                        404
                    </h1>

                    <p style="font-size: 20px; color: #1a2f3a; margin-bottom: 40px; font-weight: 500;">
                        {% trans "Страница не найдена" %}
                    </p>

                    <a href="/" class="button button_transparent with_arrow"
                       style="display: inline-flex; align-items: center; justify-content: center; gap: 15px; padding: 15px 35px; border: 2px solid #337d5a; color: #337d5a; text-decoration: none; font-weight: 700; transition: all 0.3s ease;">
                        <i class="nut-icon icons-left-arrow" style="font-size: 14px;"></i>
                        <b>{% trans "Вернуться на Главную страницу" %}</b>
                    </a>

                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Легкий ховер-эффект для кнопки из макета */
    .button_transparent.with_arrow:hover {
        background-color: #337d5a;
        color: #fff !important;
    }
</style>
{% endblock %}
