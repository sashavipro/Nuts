{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="section" style="padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12 text-center">

                <h2 class="mb-4" style="font-weight: 700; color: #1d252d;">Восстановление пароля</h2>

                <div class="mb-4">
                    <i class="nut-icon icons-man-user" style="font-size: 24px; color: #337d5a;"></i>
                    <span style="font-weight: 700; margin-left: 10px;">Забыли пароль?</span>
                </div>

                <p class="mb-4" style="color: #777;">Введите Email Вашего аккаунта. Вам будет выслана ссылка для восстановления пароля.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-control" placeholder="Email*" required style="padding: 15px; border: 1px solid #e1e1e1;">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button" style="width: 100%; border: none;">Отправить ссылку</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
